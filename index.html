<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweetalert2.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="container d-flex justify-content-between">
            <div>
                <img src="images/logo.png" alt="" class="img-fluid">
            </div>
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>
            </div>
            
        </div>
    </nav>
    
    <section class="sec">
        <div class="container">
            <div class=" py-5">
                <div class="container mt-5">
                    <div class="position-relative">
                        <input id="cityName" type="text" placeholder="Find Your Location..." class="form-control">
                        <div class="position-absolute end-0 top-0">
                            <button id="btn" class="btn btn-info text-white px-4">Find</button>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 py-5">
                    <div class="card">
                        <div class="card-h d-flex justify-content-between align-items-center pt-3">
                          <p id="currentDay" class="ps-2"></p>
                          <p id="currentMonth" class="pe-2"></p>
                        </div>
                        <p id="currentLocation" class="ps-3 pt-3"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <h1 id="currentTemp" class="ps-3"></h1>
                            <img id="currentTempImage" class="w-25 img-fluid" src="" alt="tempImage">
                        </div>
                        <p id="currentTempCondition" class="ps-3 mt-3"></p>
                        <div class="d-flex align-items-center">
                            <div>
                                <i class="fa-solid fa-umbrella ps-3"></i> 
                                <span id="currentRain"></span>
                            </div>
                            <div>
                                <i class="fa-solid fa-wind ps-3"></i>
                                <span id="currentWindSpeed"></span>
                            </div>
                            <div>
                                <i class="fa-solid fa-compass ps-3"></i>
                                <span id="currentDirection"></span>
                            </div>
                        </div>
                      </div>
                </div>
                <div class="col-md-4 py-5">
                    <div class="card">
                        <div class="card-h text-center pt-1">
                            <p class="nextDay"></p>
                        </div>
                        <div class="d-flex justify-content-center align-items-center flex-column pt-4">
                        <img class="nextTempImage w-25" src="" alt="tempImage">
                        <h1 class="nextMaxTemp"></h1>
                        <p class="nextMinTemp"></p>
                        <p class="nextTempCondition"></p>
                        </div>
                      </div>
                </div>
                <div class="col-md-4 py-5">
                    <div class="card">
                        <div class="card-h text-center pt-1">
                            <p class="nextDay"></p>
                        </div>
                        <div class="d-flex justify-content-center align-items-center flex-column pt-4">
                        <img class="nextTempImage w-25" src="" alt="tempImage">
                        <h1 class="nextMaxTemp"></h1>
                        <p class="nextMinTemp"></p>
                        <p class="nextTempCondition"></p>
                        </div>
                      </div>
                </div>
                
                
    
            </div>
        </div>
    </section>
    


    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
